<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59b2fc96ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="./images/pstone.png" alt="">
            </div>
            <div class="image"></div>
            <div class="text">Sign in for <br> more information!
            </div>
        </div>


        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="button-1">
                        <a href=""><img src="https://img.icons8.com/color/30/000000/google-logo.png" /></a>
                        Sign Up
                    </div>
                    <div class="button-2">
                        <a href=""><img
                                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-circled--v1.png" /></a>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>


            <!-- User Name Input -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username">
                <i class="fa-regular fa-circle-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>

                <div class="error"></div>
            </div>
            <!-- email input  -->
            <div>
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-regular fa-circle-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>

                <div class="error"></div>
            </div>
            <!-- password input -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="fa-regular fa-circle-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>

                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>

    </div>


    <script src="app.js"></script>
</body>

</html>
